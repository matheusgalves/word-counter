<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <section title="main">
        <h1>Word Counter</h1>

        <form id='form-text' method="POST">
            <label for="input-text">Input your text here:</label>
            <textarea id="input-text" name="input-text" rows="4"></textarea>
            <button id = "submit-button" type="submit">Send</button>
        </form>

        <table id="table-result">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>QTD</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Total de Palavras</td>
                    <td id="words"></td>
                </tr>
            </tbody>
        </table>
    </section>

    <script src="./assets/js/main.js"></script>
</body>
</html>
